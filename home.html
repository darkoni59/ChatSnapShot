<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>ChatSnapShot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
<div class="wrapper">
<section class="form signup">
 <header>chatSnapShot</header>
    <form action="#">
        <div class="error-txt">error message</div>
        <div class="name-details">
            <div class="field">
                <label>Prenom</label>
                <input type="text" placeholder="Prenom">
            </div>
            <div class="field">
                <label>Nom</label>
                <input type="text" placeholder="Nom">
            </div>
            <div class="field">
                <label>Adresse Email</label>
                <input type="text" placeholder="entre ton adresse Email">
            </div>
            <div class="field">
                <label>Mot de passe</label>
                <input type="text" placeholder="nouveau mot de passe">
            </div>
            <div class="field image">
                <label>Selection Image</label>
                <input type="file">
            </div>
            <div class="field button">
                <input type="submit"value="continue to chat">
            </div>
            <div class="link">already signed up?<a href="#">Conexion</a></div>

    </form>
</section>
</div>

</body>
</html>
